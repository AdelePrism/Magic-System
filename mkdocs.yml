site_name: "Adele Magic System" 
site_url: https://adeleprism.github.io/Magic-System
theme:
    name: 'material'
    palette:
      scheme: slate
      primary: deep purple
      accent: blue
    features: 
      - navigation.path
      - navigation.footer
markdown_extensions:
  - toc:
      toc_depth: 0

nav:
  - index.md
  - Magic :
    - Basics of Magic :
      - Magic/Basics of Magic/🧠 Emotions.md
      - Magic/Basics of Magic/🧙‍♀️ Affinity.md
      - Magic/Basics of Magic/✨️ Souls of Magic.md
      - Magic/Basics of Magic/🔣 Links.md
      - Magic/Basics of Magic/📜 Spells.md
    - Elements :
      - Magic/Elements/⚡️ Shock.md
      - Magic/Elements/🌙 Night.md
      - Magic/Elements/🌪 Wind.md
      - Magic/Elements/🌿 Nature.md
      - Magic/Elements/💧 Water.md
      - Magic/Elements/🔆 Daylight.md
      - Magic/Elements/🔥 Flame.md
      - Magic/Elements/🪨 Earth.md
    - Characters :
      - Samantha :
        - Magic/Characters/Samantha/index.md
        - 📜 Spells :
          -Magic/Characters/Samantha/Spells/⏯️ Dash.md
          -Magic/Characters/Samantha/Spells/⏱️ Switch Gear.md
          -Magic/Characters/Samantha/Spells/👉 Bang.md
          -Magic/Characters/Samantha/Spells/👊 Jolt.md
          -Magic/Characters/Samantha/Spells/💪 Muscle Manipulation.md

extra:
  generator: false

extra_css: 
    #- stylesheets/extra.css

plugins:
  - search

